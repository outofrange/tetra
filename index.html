<!DOCTYPE html>
<html>
<head>
    <title>Tetra - Tetris meets Contra</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.1/lodash.min.js" type="text/javascript"></script>

    <script src="js/thirdparty/phaser.js"></script>

    <script src="js/common.js"></script>

    <script src="js/state/0_Boot.js"></script>
    <script src="js/state/1_Preloader.js"></script>
    <script src="js/state/2_Menu.js"></script>
    <script src="js/state/3a_Arcade.js"></script>
    <script src="js/state/4_Highscore.js"></script>

    <script src="js/field.js"></script>
    <script src="js/character.js"></script>
    <script src="js/block.js"></script>
    <script src="js/button.js"></script>

    <style>
        body {
            background: #dddddd;
        }

        #tetraCanvas {
            padding: 10px;
            margin: 0 auto;
            display: block;
            background: #ffffff;
            border: 1px solid;
            width: 800px;
            height: 800px;
        }
    </style>
</head>

<body>
<div id="tetraCanvas">
</div>

<script type="text/javascript">
    // keeping g in the global scope makes debugging a bit easier, but it will be removed soon
    var g;

    window.onload = function () {
        g = new Phaser.Game(800, 800, Phaser.AUTO, 'tetraCanvas');

        g.state.add('Boot', Tetra.boot);
        g.state.add('Preloader', Tetra.preload);
        g.state.add('Menu', Tetra.menu);
        g.state.add('Arcade', Tetra.arcade);
        g.state.add('Highscore', Tetra.highscore);

        g.state.start('Boot');
    }
</script>
</body>
</html>
