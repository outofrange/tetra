<!DOCTYPE html>
<html>
<head>
    <title>Tetra - Tetris meets Contra</title>

    <script src="js/thirdparty/lodash-4.11.1.js" type="text/javascript"></script>
    <script src="js/thirdparty/qwest.min.js" type="text/javascript"></script>
    <script src="js/thirdparty/phaser.js"></script>

    <script src="js/common.js"></script>

    <script src="js/state/0_Boot.js"></script>
    <script src="js/state/1_Preloader.js"></script>
    <script src="js/state/2_Menu.js"></script>
    <script src="js/state/3_MainGameProto.js"></script>
    <script src="js/state/3a_Arcade.js"></script>
    <script src="js/state/3b_Iterative.js"></script>
    <script src="js/state/4a_Highscore.js"></script>
    <script src="js/state/4b_Upgrade.js"></script>

    <script src="js/field.js"></script>
    <script src="js/character.js"></script>
    <script src="js/block.js"></script>
    <script src="js/button.js"></script>

    <style>
        body {
            background: #dddddd;
        }

        #tetraCanvas {
            padding: 10px;
            margin: 0 auto;
            display: block;
            background: #ffffff;
            border: 1px solid;
            width: 800px;
            height: 800px;
            position: relative;
        }

        #playerName {
            position: absolute;
            top: 100px;
            right: 55px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
<div id="tetraCanvas">
    <input id="playerName" class="hidden" placeholder="anonymous">
</div>


<script type="text/javascript">
    window.onload = function () {
        var g = new Phaser.Game(800, 800, Phaser.AUTO, 'tetraCanvas');

        g.state.add('Boot', Tetra.Boot);
        g.state.add('Preloader', Tetra.Preload);
        g.state.add('Menu', Tetra.Menu);
        g.state.add('Arcade', Tetra.Arcade);
        g.state.add('Iterative', Tetra.Iterative);
        g.state.add('Highscore', Tetra.Highscore);
        g.state.add('Upgrade', Tetra.Upgrade);

        g.state.start('Boot');
    }
</script>
</body>
</html>
